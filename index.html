<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redirect</title>
</head>
<body>
    <script>
function closer(){
    window.close(); 
    window.top.close();
    var win = window.open("about:blank", "_self");
    win.close();
}
window.open(window.location.search.slice(1), '_blank').focus();
closer()
    </script>
</body>
</html>
